<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .nav-link.active {
            color: rgb(53, 65, 128);
        }

        .nav-link:hover {
            color: rgb(35, 81, 127);

        }

        /* .carousel-inner img {
            width: 100%;
            height: 100%;
        } */
    </style>
</head>

<body>
    <div style="background-color: bisque;">
        <div class="vh-100 gradient-custom">
            <!--vh: viewheight = 100% viewport(khung = 100% chieu cao cua trinh duyet)-->
            <div class="container-fluid">
                <div class="row d-flex">
                    <div class="col-7 col-md-4 col-lg-3 col-xl-2">
                        <div class="card text-white vh-100"
                            style="border-radius: 0; background-color: rgb(42, 165, 87);">
                            <div class="card-body p-3 text-center">
                                <h4>About me</h4>
                                <img src="img/avt.jpg" class="rounded-circle mx-auto d-block img-fluid mt-4">
                                <hr class="my-4" style="height: 3px; border-radius: 2px; background-color: blueviolet;">

                                <div class="container">
                                    <div class="row">
                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <div class="row">
                                                    <img src="img/personal.jpg" width="30px" height="30px"
                                                        class="rounded-circle ml-4 mt-1">
                                                    <a id="introduceLink" class="nav-link active text-white" data-toggle="tab"
                                                        href="#introduce" onclick="changeSlide(0)">Introduce</a>
                                                </div>
                                            </li>

                                            <li class="nav-item">
                                                <div class="row">
                                                    <img src="img/skills.png" width="30px" height="30px"
                                                        class="rounded-circle ml-4 mt-1">
                                                    <a class="nav-link text-white" data-toggle="tab" href="#skills"
                                                        onclick="changeSlide(1)">Skills</a>
                                                </div>
                                            </li>

                                            <li class="nav-item">
                                                <div class="row">
                                                    <img src="img/experience.jpg" width="30px" height="30px"
                                                        class="rounded-circle ml-4 mt-1">
                                                    <a class="nav-link text-white" data-toggle="tab" href="#experience"
                                                        onclick="changeSlide(2)">Experience</a>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-5 col-md-8 col-lg-9 col-xl-10">

                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>

                            <!-- The slideshow -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/ys.jpg" alt="" class="d-block w-100 vh-100">
                                    <div class="carousel-caption">
                                        <p>
                                            Ho va Ten: Nguyen Tien Trung 
                                            <br>
                                            Ngay sinh: 03/05/2004
                                            <br>
                                            Lop: QH2022-CACLC1
                                            <br>
                                            So thich: Choi co
                                        </p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/skills.jpg" alt="" class="d-block w-100 vh-100">
                                    <div class="carousel-caption">
                                        <p>
                                            C++
                                            <br>
                                            Java
                                            <br>
                                            Python
                                            <br>
                                            Spring Boot , Spring Security
                                        </p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/ex.jpg" alt="" class="d-block w-100 vh-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script>

    <script>
        function changeSlide(slideIndex) {
            var carousel = document.getElementById('demo');
            var slides = carousel.getElementsByClassName('carousel-item');
            for (var i = 0; i < slides.length; i++) {
                if (i === slideIndex) {
                    slides[i].classList.add('active');
                } else {
                    slides[i].classList.remove('active');
                }
            }

            var introduceLink = document.getElementById('introduceLink');
            var skillsLink = document.getElementById('skillsLink');
            var experienceLink = document.getElementById('experienceLink');

            introduceLink.addEventListener('click'), function () {
                introduceLink.classList.add('text-danger');
                skillsLink.classList.remove('text-white');
            }
        }
    </script>

</body>

</html>
